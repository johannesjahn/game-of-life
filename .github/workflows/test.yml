name: Go Tests

on:
  push:
    branches:
      - "**"
  pull_request: #optional: if you want to run on pull requests as well
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.0"

      - name: Check out code
        uses: actions/checkout@v4

      - name: Get dependencies
        run: go mod tidy

      - name: Run tests
        run: make test
